<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabricJS Custom Shapes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="main">
    <div class="controls-container">
        <!-- Add star / gear -->
        <button onclick="addStarShape()" class="control-btn" title="Add a star shape">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-star" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
            </svg>
        </button>
        
        <button onclick="addGearShape()" class="control-btn" title="Add a gear shape">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-settings" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
        </button>

        <!-- Enable / Disable fill, stroke -->
        <div class="dropdown-container">
            <button onclick="addFillLayer()" class="control-btn" title="Enable / Disable shape fill">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-droplet-half-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M6.8 11a6 6 0 1 0 10.396 0l-5.197 -8l-5.2 8z" />
                    <path d="M6 14h12" />
                </svg>
            </button>

            <div class="dropdown-item" id="fillColorContainer" style="display: none;">
                <input type="color" name="shapeFillColor" id="shapeFillColor">
            </div>
        </div>

        <div class="dropdown-container">
            <button onclick="addStrokeLayer()" class="control-btn" title="Enable / Disable shape stroke">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-border-outer" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="4" y="4" width="16" height="16" rx="2" />
                    <line x1="12" y1="8" x2="12" y2="8.01" />
                    <line x1="8" y1="12" x2="8" y2="12.01" />
                    <line x1="12" y1="12" x2="12" y2="12.01" />
                    <line x1="16" y1="12" x2="16" y2="12.01" />
                    <line x1="12" y1="16" x2="12" y2="16.01" />
                </svg>
            </button>

            <div class="dropdown-item" id="strokeColorContainer" style="display: none;">
                <input type="color" name="shapeStrokeColor" id="shapeStrokeColor">
            </div>
        </div>

        <!-- Set config settings -->
        <div class="dropdown-container">
            <button onclick="showSettings()" class="control-btn" title="Adjust shape settings">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tool" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5" />
                </svg>
            </button>

            <div class="dropdown-item settings-dropdown" id="settings" style="display: none;">
                <!-- Set spikes count -->
                <div style="margin-bottom: 10px;">
                    <label for="starSpikesRange">Set star spikes</label>
                    <input type="range" min="5" max="20" value="5" class="slider" id="starSpikesRange" style="width: 100%">
                </div>

                <!-- Set outer / inner radius -->
                <div style="display: flex; margin-bottom: 10px;">
                    <div style="margin-right: 10px">
                        <label for="starOuterRadius">Set outer radius</label>
                        <input type="number" name="starOuterRadius" id="starOuterRadius">
                    </div>

                    <div>
                        <label for="starInnerRadius">Set inner radius</label>
                        <input type="number" name="starInnerRadius" id="starInnerRadius">
                    </div>
                </div>

                <!-- Set stroke round -->
                <div style="display: flex; flex-direction: column;">
                    <label for="strokeRound">Set stroke round</label>
                    <input type="checkbox" name="strokeRound" id="strokeRound">
                </div>
            </div>
        </div>

        <button onclick="removeSelectedObject()" class="control-btn" title="Remove selected object from board">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="4" y1="7" x2="20" y2="7" />
                <line x1="10" y1="11" x2="10" y2="17" />
                <line x1="14" y1="11" x2="14" y2="17" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
        </button>

        <div>
            <button onclick="openJsonEditor()" class="control-btn" title="JSON editor">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-code" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                    <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                    <path d="M10 13l-1 2l1 2" />
                    <path d="M14 13l1 2l-1 2" />
                </svg>
            </button>
    
            <div class="modal-container" id="jsonEditorModal" style="display: none;">
                <div class="modal-window space-y-4">
                    <div class="modal-header">
                        <h4 class="modal-heading-text">JSON Editor</h4>

                        <button onclick="closeJsonEditor()" class="close-modal-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <line x1="18" y1="6" x2="6" y2="18" />
                                <line x1="6" y1="6" x2="18" y2="18" />
                            </svg>
                        </button>
                    </div>

                    <div class="modal-body">
                        <textarea name="jsonEditorArea" id="jsonEditorArea" cols="30" rows="30" class="json-editor-area"></textarea>
                    </div>

                    <div class="modal-footer">
                        <div class="space-x-4">
                            <button onclick="jsonPrettify()" class="modal-footer-control" title="Prettify minified JSON">JSON prettify</button>
                            <button onclick="clearEditor()" class="modal-footer-control" style="padding: 10px 15px;" title="Clear editor">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="12" height="12" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <line x1="4" y1="7" x2="20" y2="7" />
                                    <line x1="10" y1="11" x2="10" y2="17" />
                                    <line x1="14" y1="11" x2="14" y2="17" />
                                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                                </svg>
                            </button>
                        </div>

                        <div class="space-x-4">
                            <button onclick="canvasToJson()" class="modal-footer-control" title="Convert canvas to JSON">Canvas to JSON</button>
                            <button onclick="jsonToCanvas()" class="modal-footer-control" title="Convert JSON to canvas">JSON to canvas</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/451/fabric.min.js" integrity="sha512-qeu8RcLnpzoRnEotT3r1CxB17JtHrBqlfSTOm4MQzb7efBdkcL03t343gyRmI6OTUW6iI+hShiysszISQ/IahA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Start point -->
    <script src="./index.js"></script>

    <script src="./utils/constants.js"></script>

    <!-- Controls -->
    <script src="./controls/shapeControls.js"></script>
    <script src="./controls/fillAndStroke.js"></script>
    <script src="./controls/setShapesData.js"></script>
    <script src="./controls/workWithJson.js"></script>

    <!-- Shapes -->
    <script src="./shapes/star.js"></script>
    <script src="./shapes/gear.js"></script>
</body>
</html>
